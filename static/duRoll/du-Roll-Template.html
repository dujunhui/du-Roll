<ul class="du-ImgBox">
    {{#each items}}
    <li><a href="{{href}}"><img src="{{src}}" alt="{{alt}}"/></a></li>
    {{/each}}
</ul>
<ol class="du-PointBox">
    {{#each items}}
        <li><a href="javascript:;">{{@index}}</a></li>
    {{/each}}
</ol>
<div class="du-ArrowsBox">
    <a href="javascript:;" class="du-Prev du-Arrow du-ArrIcon"></a>
    <a href="javascript:;" class="du-Next du-Arrow du-ArrIcon"></a>
</div>
